<h2 class="title-pags">Pessoas</h2>

<div class="content">

    <div class="row-btns">
        <button class="btb-cadastrar" (click)="openCreatePeople()">Cadastrar</button>
    </div>

    <p-table [value]="peoples" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Email</th>
                <th></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template #body let-people>
            <tr>
                <td>{{ people.id }}</td>
                <td>{{ people.name }}</td>
                <td>{{ people.lastName }}</td>
                <td>{{ people.email }}</td>
                <td><button (click)="editPeople(people.id)">Editar</button></td>
                <td><button (click)="deletePeople(people.id)">Deletar</button></td>
            </tr>
        </ng-template>
    </p-table>
</div>
